<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <table>
    <tr>
      <th> &nbsp;</th>
      <th>Knocky</th>
      <th>Flor</th>
      <th>Ella</th>
      <th>Juan</th>
    </tr>
    <tr>
      <td>Breed </td>
      <td>Jack Russell</td>

      <td>Poodle</td>
      <td>Streetdog</td>

      <td>Cocker Spaniel</td>
    </tr>
    <tr>
      <td>Age </td>
      <td>16</td>

      <td>9</td>
      <td>10</td>

      <td>5</td>
    </tr>
    <tr>
      <td>Owner </td>
      <td>Mother-in-law</td>

      <td>Me</td>
      <td>Me</td>

      <td>Sister-in-law</td>
    </tr>
    <tr>
      <td>Eating Habits </td>
      <td>Eats everyone's leftovers</td>

      <td>Nibbles at food</td>
      <td>Hearty eater</td>

      <td>Will eat till he explodes</td>
    </tr>
  </table>
  <style>
    table,
    th,
    td {
      width: 50%;
      border: 1px solid black;

    }
  </style>

</body>

</html>
